<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="login.css">

        <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@300&display=swap" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital@1&family=Stick+No+Bills:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
                <h1>Clakes Store</h1>
                <p>Aqui é você que faz a moda!</p>
        </header>

        <main>
            <form>
                <label for="email">Email</label>
                <input type="text" id="email" class="input-padrao" required placeholder="Email@dominio.com">

                <label for="senha">Senha</label>
                <input type="password" id="senha" class="input-padrao" required placeholder="********">

                <input type="submit" value="Logar" class="efetuar-login">

                <p class="link"><a href="cadastro.html">Cadastre-se aqui!</a></p>
            </form>
        </main>
        <footer>
            <img id="logo-footer" src="diamante-logo.png">
            <p class="copyright">&copy; Copyright Clakes Store</p>
        </footer>
    </body>
</html>
