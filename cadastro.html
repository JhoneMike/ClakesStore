<!DOCTYPE Html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="cadastro.css">

        <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@300&display=swap" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital@1&family=Stick+No+Bills:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>Cadastro</h1>
            <p id="subtitulo">Por favor, preencha os campos com suas informações.</p>
            <br>
        </header>

        <main>
            <form>
                <div class="campos">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" required>

                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome">
                </div>

                <div class="campos">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" required>

                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" id="telefone">

                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" required>
                </div>

                <div class="campos">
                    <label>Como conheceu nossa empresa?</label>
                    <label>
                        <input type="radio" name="conheceu" value="facebook" checked>Facebook
                    </label>

                    <label>
                        <input type="radio" name="conheceu" value="Instagram">Instagram
                    </label>

                    <label>
                        <input type="radio" name="conheceu" value="Outros">Outros
                    </label>
                </div>

                <div class="campos">
                    <label for="informacao">Gostaria de acrescentar mais alguma informação?</label>
                    <textarea rows="6" style="width: 26em;" id="informacao" name="informacao"></textarea>
                </div>

                <div class="campos">
                    <label for="checkbox">
                        <input type="checkbox" id="checkbox">Gostaria de receber nossas promoções e novidades por e-mail?
                    </label>
                </div>

                <button class="botao" type="submit">Cadastrar</button>
            </form>
        </main>

        <footer>
            <img id="logo-footer" src="diamante-logo.png">
            <p class="copyright">Copyright Clakes Store</p>
        </footer>
    </body>
</html>
