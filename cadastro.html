<!DOCTYPE Html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="cadastro.css">

        <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@300&display=swap" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital@1&family=Stick+No+Bills:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <main>
            <form>
                <h2>Preencha os campos abaixo com as suas informações.</h2>
                <div class="campos">
                    <input type="text" name="nome" id="nome" required placeholder="Nome *">

                    <input type="text" name="sobrenome" id="sobrenome" required placeholder="Sobrenome *">
                </div>

                <div class="campos">
                    <input type="email" name="email" required placeholder="Email *">

                    <input type="tel" name="telefone" placeholder="Telefone">

                    <input type="password" name="senha" id="senha" required placeholder="Senha *">

                    <input type="password" name="senha" id="Confirm-senha" required placeholder="Confirme sua senha *">
                </div>

                <div class="campos">
                    <label id="empresa">Como conheceu nossa empresa?</label>
                    <label>
                        <input type="radio" name="conheceu" value="facebook" checked>Facebook
                    </label>

                    <label>
                        <input type="radio" name="conheceu" value="Instagram">Instagram
                    </label>

                    <label>
                        <input type="radio" name="conheceu" value="Outros">Outros
                    </label>
                </div>

                <div class="campos">
                    <label for="checkbox">
                        <input type="checkbox" id="checkbox">Gostaria de receber nossas promoções e novidades por e-mail?
                    </label>
                </div>


                <div class="submit">
                    <button class="botao" type="submit">Cadastrar</button>
                </div>                

                <div class="img-logo">
                    <img id="logo" src="diamante-logo.png" alt="Logo de diamante da Clakes Store">
                </div>
            </form>
        </main>
    </body>
</html>
